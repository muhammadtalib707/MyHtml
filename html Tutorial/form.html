<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="./list.html" method='POST'>

        <label for="UserName"> UserName</label>
        <input type="text" id="UserName" name="username"><br><br>

        <label for="password"> password</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- <button>sing in</button> -->

        <p>Select your gender</p><br>

        <label for="mail">Male</label>
        <input type="radio" name="gen" id="mail"><br>
        <label for="femail">Female</label>
        <input type="radio" name="gen" id="femail"><br>
        <label for="other">Other</label>
        <input type="radio" name="gen" id="other"><br><br>

        <label for="age group"> Age group</label> 
        <select name="" id="age group">
            <option value="10-20"> 10-20</option>
            <option value="20-30"> 20-30</option>
            <option value="30-40"> 30-40</option>
            <option value="50-60"> 50-60</option>
        </select><br><br>

        <input type="submit" value="sign in">


    </form>
    
</body>
</html>
